<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오'키친</title>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- slick-carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <!-- fullpage -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.6/fullpage.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.6/fullpage.css">
    <!-- my style&script -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>
<body>

    <div class="wrap_topbar wrap bgcolor_red view_pc">
        <div class="box_topbar con">
            <div class="box_logo">
                <div class="icon_logo box_image"></div>
            </div>
            <div class="box_search">
                <form action="">
                    <input type="text" class="input_search color_white" placeholder="오뚜기 제품, 요리명 등 다양하게 검색해보세요!(예: 카레)" maxlength="30" required>
                    <input class="button_search" type="button">
                </form>
            </div>
            <div class="box_navigation">
                <ul class="color_white">
                    <li class="c">
                        <a href="#">오뚜기몰</a>
                    </li>
                    <li class="c">
                        <a href="#">최근 메뉴</a>
                    </li>
                    <li class="c">
                        <a href="#">계량 팁</a>
                    </li>
                    <li class="categoryc">
                        <a href="#">카테고리</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="wrap_fullpage">

        <div class="wrap_mainvisual section wrap">
            <div class="box_mainvisual">
                <div class="box_slide">
                    <div class="slide_slick slide01 box_image"></div>
                    <div class="slide_slick slide01 box_image"></div>
                    <div class="slide_slick slide01 box_image"></div>
                </div>
                <div class="box_button"></div>
            </div>
        </div>
    
        <div class="wrap_section01 section wrap bgcolor_ivory">
            <div class="box_section01">
                <div class="box_layer_title">
                    <div class="box_text">
                        <div class="box_title">
                            <span class="title color_black font_bold">추천 레시피</span>
                        </div>
                        <div class="bar"></div>
                        <div class="box_explanation">
                            <span class="explanation color_grey">오뚜기가 제안하는 레시피로 최고의 순간을 만들어 보세요.</span>
                        </div>
                        <div class="box_link">
                            <a href="#" class="link color_black">신규 레시피 보러 가기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    
    
        <div class="wrap_section02 section wrap bgcolor_ivory"></div>

    </div>



    
</body>
</html>
